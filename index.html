<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-reg" action="">
        <label for="login">Введите логин</label><br>
        <input class="form-item" type="text" name="login" id="login" 
        placeholder="Введите логин" required><br>

        <label  for="pass">Введите пароль</label><br>
        <input  class="form-item" type="password" name="pass" id="pass"
        placeholder="Введите пароль" required><br>

        <label for="email">Введите email</label><br>
        <input  class="form-item" type="email" name="email" id="email" 
        required placeholder="Введите email"><br>

        <label for="age">Введите возраст</label><br>
        <input  class="form-item" type="number" name="age" id="age" 
         placeholder="Введите возраст"><br>

        <input type="radio" name="gender" id="gender-f"
        value="female">
        <label for="gender-f">жен</label>
        <input type="radio" name="gender" id="gender-m"
        value="male" checked>
        <label for="gender-m">муж</label><br>

        <label for="city">Выберите город</label><br>
        <select name="city" id="city">
            <option value="city1">Москва</option>
            <option value="city2">Челябинск</option>
            <option value="city3">Омск</option>
        </select><br>

        <label for="about">Информация о себе:</label>
        <textarea name="about" id="" cols="30" rows="10">      
        </textarea><br>

        <input type="checkbox" name="agreement" id="agreement"
        required>
        <label for="agreement">Согласие с....</label><br>

        <input class="form-btn" type="submit" value="Выполнить"><br>
        <input class="form-btn" type="reset">
    </form>
</body>
</html>
